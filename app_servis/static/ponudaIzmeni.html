<!DOCTYPE html>
<html>
<head>
	<title>IBooking/Izmeni Rezervaciju</title>
	<meta charset="utf-8">
	
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="stil.css" rel = "stylesheet">
  <script src="ponudaIzmeni.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="telo">

	
	<main class="container bg-dark text-white">
	

		<main class="container-fluid">

			<div class="row">
				
				


			</div>	

			 		 <h1 class= "naslov">IBooking izmeni ponudu</h1>  
			 	<div>
			 		<form action="http://postman-echo.com/post " method="post" id="forma">
						  <div class="mb-3 mt-3">
						    <label for="naziv">Naziv:</label>
							  	<input type="text" class="form-control" id="naziv" name="naziv" required>
						  </div>
						  
						  </div>
						  <div class="mb-3">
						  	<label for="opis">Opis:</label>
						  	<textarea id="opis" name="opis" class="form-control"></textarea>
						  </div>
						  <div>
						  	<label for="selekcija">Kategorija:</label>
						  	<select class="form-select" name="kategorija" id="kategorija">
						  		<option></option>
									<option value="1">Mallorca</option>
									<option value="2">Ibiza</option>
									<option value="3">Kopaonik</option>
									<option value="4">Bora Bora</option>
								</select> 	
						  </div>
						  	<div>
					            <label for="naziv" class="labela">Dodatne opcije:</label>
					            <div class="input-group mb-3">
					                <select class="form-select" class="sel" id="spisak-opcija">
					                 	<option></option>
					                    <option value="1">Extra room</option>
					                    <option value="2">All inclusive</option>
					                    <option value="3">Room sevice</option>
					                    <option value="4">Pool and spa</option>
					                </select>    
					                <button class="btn btn-success" type="button" id="dodaj-opciju">+</button>
            				</div>

            				<div id="opcije">
						                <div class="mb-3 mt-3">
							  	<input type="hidden"  id="opcije-input" name="opcije" required>
						            </div>
						   </div>


						  <div class="cenaDiv">
						  	<label for="cena">Cena:</label>
						    <input type="number" min="0" step="1" required id="cena" name="cena" class="form-control">
						  </div>
						  <button type="submit" class="btn btn-primary mb-3 mt-3">Sacuvaj</button>
						  <a href="#" class="btn btn-primary">Obrisi</a>
						  <a href="ponuda.html" class="btn btn-link">Nazad</a>
					</form>
				</div>
	 		
		</main>

		<div>

		</div>
			
	</main>


</body>
</html>
